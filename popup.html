<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buidl Buddy</title>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div class="mainhead">
        <div class="header">
            <img src="/icons/buidl.png" alt="BuidlPng"/>
            <h1>Buidl Buddy</h1>
        </div>
        <p class="para"></p>
        <div class="chat-container">
            <h3>Output</h3>
            <div class="chat-box" id="chat-box">
                <!-- Buidl Buddy's output will be shown here -->
            </div>
            <h3>Input</h3>
            <div class="input-section">
                <input type="text" id="user-input" placeholder="Ask a question..." />
                <button id="send-button">Send</button>
            </div>
            <h4>Built with <span class="footer">&hearts;</span> by <a class="adisuyash" href="https://adisuyash.github.io" target="_blank">AdiSuyash</a></h4>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
